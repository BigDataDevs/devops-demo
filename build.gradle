plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.jfrog.bintray" version "1.3.1"
    id "com.jfrog.artifactory" version "4.0.0"

}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'application'

group = 'org.harvard.demo'
version = release + '.' + build
description = "org.harvard.demo"

def artifact_provider_user      = hasProperty('BINTRAY_API_USER') ? artifact_provider_user : System.getenv('BINTRAY_API_USER')
def artifact_provider_org       = hasProperty('BINTRAY_API_ORG') ? artifact_provider_org : System.getenv('BINTRAY_API_ORG')
def artifact_provider_secret    = hasProperty('BINTRAY_API_TOKEN') ? artifact_provider_secret : System.getenv('BINTRAY_API_TOKEN')


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    exclude ("config")
    manifest {
        attributes(
                "Implementation-Title": rootProject.name,
                "Implementation-Version": version,
                "Build-Time": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        )
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'org.harvard.demo'
            artifactId 'kharvarddemo'
            version project.version
        }
    }
}

bintray {
    //dryRun = true
    user = artifact_provider_user
    key = artifact_provider_secret
    publications = ['MyPublication']
    publish = true
    pkg {
        repo = 'harvarddemo'
        name = 'org.harvard.demo:devops-demo'
        userOrg = artifact_provider_org
        licenses = ['Apache-2.0']
        vcsUrl = "https://github.com/BigDataDevs/devops-demo"
        version {
            name = project.version
            desc = 'Current version'
            released  = new Date()
            vcsTag = '0.0.2'
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
    configurations = ['archives']
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

